<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wooden Deck Planner</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Wooden Deck Planner</h1>
        <form id="deckForm">
            <label for="width">Deck Width (meters):</label>
            <input type="number" id="width" name="width" required>

            <label for="length">Deck Length (meters):</label>
            <input type="number" id="length" name="length" required>

            <button type="button" onclick="calculateDeck()">Calculate</button>
        </form>
        <div id="output">
            <h2>Deck Size</h2>
            <p id="deckSize"></p>
            <p id="deckSummary"></p>
            <h2>Deck Frame Structure</h2>
            <p id="frameStructure"></p>
            <h2>Deck Structure</h2>
            <canvas id="deckCanvas" width="500" height="500"></canvas>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
