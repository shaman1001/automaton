<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Diameter Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Tire Diameter Calculator</h1>
    <div>
        <h2>Tire 1</h2>
        <label for="tire1Width">Width:</label>
        <select id="tire1Width">
            <!-- Options for tire width -->
        </select><br>
        <label for="tire1Height">Height:</label>
        <select id="tire1Height">
            <!-- Options for tire height -->
        </select><br>
        <label for="tire1Rim">Rim Size:</label>
        <select id="tire1Rim">
            <!-- Options for rim size -->
        </select>
    </div>
    <div>
        <h2>Tire 2</h2>
        <label for="tire2Width">Width:</label>
        <select id="tire2Width">
            <!-- Options for tire width -->
        </select><br>
        <label for="tire2Height">Height:</label>
        <select id="tire2Height">
            <!-- Options for tire height -->
        </select><br>
        <label for="tire2Rim">Rim Size:</label>
        <select id="tire2Rim">
            <!-- Options for rim size -->
        </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
</div>
    <script src="cts.js"></script>
</body>
</html>
