<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tire Diameter Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Tire Diameter Calculator</h1>
    <div>
        <h2>Tire 1</h2>
        <label for="tire1Width">Width:</label>
        <select id="tire1Width">
            <!-- Default width options -->
            <option value="205">205</option>
            <option value="215">215</option>
            <option value="225">225</option>
            <option value="235">235</option>
            <option value="245">245</option>
            <option value="255">255</option>
            <option value="265">265</option>
            <option value="275">275</option>
            <option value="285">285</option>
            <option value="295">295</option>
            <option value="305">305</option>
            <option value="315">315</option>
            <option value="325">325</option>
            <option value="330">330</option>
        </select><br>
        <label for="tire1AspectRatio">Aspect Ratio (%):</label>
        <select id="tire1AspectRatio">
            <!-- Aspect ratio options -->
            <option value="70">70</option>
            <option value="75">75</option>
            <!-- Add more options as needed -->
        </select><br>
        <label for="tire1Rim">Rim Size:</label>
        <select id="tire1Rim">
            <!-- Default rim size options -->
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
        </select>
    </div>
    <div>
        <h2>Tire 2</h2>
        <label for="tire2Width">Width:</label>
        <select id="tire2Width">
            <!-- Default width options -->
            <option value="205">205</option>
            <option value="215">215</option>
            <option value="225">225</option>
            <option value="235">235</option>
            <option value="245">245</option>
            <option value="255">255</option>
            <option value="265">265</option>
            <option value="275">275</option>
            <option value="285">285</option>
            <option value="295">295</option>
            <option value="305">305</option>
            <option value="315">315</option>
            <option value="325">325</option>
            <option value="330">330</option>
        </select><br>
        <label for="tire2AspectRatio">Aspect Ratio (%):</label>
        <select id="tire2AspectRatio">
            <!-- Aspect ratio options -->
            <option value="70">70</option>
            <option value="75">75</option>
            <!-- Add more options as needed -->
        </select><br>
        <label for="tire2Rim">Rim Size:</label>
        <select id="tire2Rim">
            <!-- Default rim size options -->
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
            <option value="19">19</option>
            <option value="20">20</option>
            <option value="21">21</option>
            <option value="22">22</option>
        </select>
    </div>
    <button onclick="calculate()">Calculate</button>
    <div id="result"></div>
</div>

<script src="cts.js"></script>
</body>
</html>
