<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
  <h1>Car Tire Size Calculator v0.94</h1>

  <form id="tire-size-form">

    <select id="tire-width-1" name="tire-width-1" required></select>
    <br>
    <label for="aspect-ratio-1">Aspect Ratio (%):</label>
    <select id="aspect-ratio-1" name="aspect-ratio-1" required></select>
    <br>
    <label for="rim-size-1">Rim Size (inches):</label>
    <select id="rim-size-1" name="rim-size-1" required></select>
    <br>

    <h2>Tire 2</h2>
    <label for="tire-width-2">Tire Width (mm):</label>
    <select id="tire-width-2" name="tire-width-2" required></select>
    <br>
    <label for="aspect-ratio-2">Aspect Ratio (%):</label>
    <select id="aspect-ratio-2" name="aspect-ratio-2" required></select>
    <br>
    <label for="rim-size-2">Rim Size (inches):</label>
    <select id="rim-size-2" name="rim-size-2" required></select>
    <br>
    <form id="tire-size-form">
  <button type="submit">Submit</button> <button type="button" id="calculate-button">Calculate Results</button>
</form>
  </form>
  <div id="results"></div>
