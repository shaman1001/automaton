<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Running Pace Calculator</title>
</head>
<body>
  <h1>Running Pace Calculator</h1>
  <p>Enter your distance and time to calculate your pace per kilometer.</p>
  <form id="pace-calculator">
    <label for="distance">Distance (km):</label>
    <input type="number" id="distance" required>
    <br>
    <label for="time">Time (hh:mm:ss):</label>
    <input type="text" id="time" pattern="^([0-1][0-9]|2[0-3]):([0-5][0-9]):([0-5][0-9])$" required>
    <br>
    <button type="submit">Calculate Pace</button>
  </form>
  <p id="pace-result"></p>
  <script>
    document.getElementById('pace-calculator').addEventListener('submit', function(event) {
      event.preventDefault();
      const distance = parseFloat(document.getElementById('distance').value);
      const timeInMinutes = parseFloat(document.getElementById('time').value.split(':')[0]) * 60 +
                            parseFloat(document.getElementById('time').value.split(':')[1]) +
                            parseFloat(document.getElementById('time').value.split(':')[2]) / 60;
      const pacePerKm = (timeInMinutes / distance).toFixed(2);
      document.getElementById('pace-result').innerHTML = `Your pace is ${pacePerKm} minutes per kilometer.`;
    });
  </script>
</body>
</html>
